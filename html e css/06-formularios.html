	<body>
		
		<header>
			<h2>Contato</h2>
		</header>

		<section>
			
			<nav>
				<h3>Links </h3>
				<ul>
					<li id="primeiro-link"><a href="#Inicio">Inicío</a></li>
					<li><a href="#sobre">Sobre </a></li>

			<article >
		
				<h1>Contato</h1><br>
				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div class="contact">
						<img class="icons" src="./images/pessoa.svg"><input type="text" name="nome" id="nome" placeholder= "     Nome *">
				</div>

					<div class="contact">
		
						<img class="icons" src="./images/email.svg"><input type="email" name="email" id="email" placeholder="      Email *">
					</div>

					<div class="contact">
						
						<img class="icons" src="./images/mensagem.svg"><input type="text" name="mensagem" id="mensagem" placeholder="      Mensagem *">
					</div>

					<div class="others">
						<p class="navegacao">
							<label>Por qual meio você prefere ser atendido?</label><br>
							<input type="radio" name="linguagens" value="Wbatsapp"> Whatsapp
							<input type="radio" name="linguagens" value="Email"> Email
							<input type="radio" name="linguagens" value="Telegram"> Telegram
						</p>
					</div>

					<div class="others">
						<p class="navegacao">
							<label>Quais você mais utiliza?</label><br>
							<input type="checkbox" name="linguagens" value="Whatsapp"> Whatsapp
							<input type="checkbox" name="linguagens" value="email"> Email
							<input type="checkbox" name="linguagens" value="Telegram"> Telegram
							
						</p>
					</div>
					<div class="others">
						<label>Qual sua bebida favorita?</label><br>
						<select class="others">
							<option value="Café"selected>Café</option>
							<option value="Leite" >Leite</option>
							<option value="Chá">Chá</option>
						</select>
					</div>

					<div class="others">
						 <input id="envio" type="submit"  ></div>
					

				</form>

				
				
			</article>


		</section>
